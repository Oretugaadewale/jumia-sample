	<script type="text/javascript" language="javascript">
		function total1(){
		  var shirt= document.getElementById('qu1').value;
		  var pricea= document.getElementById('price1').value;
		  sum = shirt * pricea;
		  document.getElementById('tot1').innerHTML = sum;
	}
	
	   function total2(){
	     var cloth= document.getElementById('qu2').value;
	     var priceb=document.getElementById('price2').value;
		   sum = cloth * priceb;
		   document.getElementById('tot2').innerHTML = sum;
	}
	
	function totala(){
	     var skirt= document.getElementById('equ').value;
         var pricec= document.getElementById('price3').value;
		 sum = skirt * pricec;
		 document.getElementById('totl3').innerHTML = sum;
		 
		 }
	
	
	   function validate(){
	    var texta = document.getElementById('tot1').innerHTML;
		var textb = document.getElementById('tot2').innerHTML;
		var textc = document.getElementById('totl3').innerHTML;
		var next1 = document.getElementById('qu1').value;
		var next2 = document.getElementById('qu2').value;
		var next3 = document.getElementById('equ').value;
		var next4 = document.getElementById('price1').value;
		var next5 = document.getElementById('price2').value;
		var next6 = document.getElementById('price3').value;
		var alltext= Number(texta)+Number(textb)+Number(textc);
	     var allnext=Number(next1)+Number(next2)+Number(next3);
		 var average = alltext/allnext;
		 var qualify ="<img src='img/qualified.jpeg'>";
		 var confirm ="<img src='img/try.png'>";
		  var congratulations = ('congratulations, you are qualified for our valentine promo, you are purchasing ' +allnext+ ' items, the total amount been spent is ' +alltext+ ' and an average of ' +average+ ' naira' );
		  var unqualify = ('not qualify, you are purchasing a total of ' +allnext+ ' items, the total amount been spent is ' +alltext+ ' and an average of ' +average+ ' naira' );
		  if (next1 && next4 ==''){
		  alert('kindly input a field')
		  }
		 else if (next2 && next5 ==''){
		  alert('kindly input a field')
		  }
		 else if (next3 && next5 ==''){
		  alert('kindly input a field')
		  }
		 else if (next4 =='' && next5 =='' && next6 ==''){
		  alert('kindly input a field')
		  }
		  
		  else if (allnext >=10 || (alltext >= 20000)){
		  document.getElementById('confirm1').innerHTML=qualify;
		  document.getElementById('confirm2').innerHTML=congratulations;
		  }
		  else{document.getElementById('confirm1').innerHTML=confirm;
		  document.getElementById('confirm2').innerHTML=unqualify;
		  
	   }
	
	   }
</script>
